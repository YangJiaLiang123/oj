            <script src="../layui/layui.js"></script>

        <script>
            layui.use(['table','layer'], function(){
              var table = layui.table;
              var layer = layui.layer;

              table.render({
                elem: '#table'
                ,url:'http://localhost:8080/WebContent/user/answer.do'
                ,cols: [[
                  {field:'id', width:80,style:'height:48px;font-size:24px;', title: 'ID', sort: true}
                  ,{field:'user', width:80,style:'font-size:24px;', title: '用户'}
                  ,{field:'problem',width:80,style:'font-size:24px;', title: '问题', sort: true,minWidth: 150}

                  ,{field:'memory',width:80,style:'font-size:24px;',title: '内存'}
                  ,{field:'time',width:80,style:'font-size:24px;',title: '耗时'}

                  // ,{title:'',width:100, align:'center', toolbar: '#barDemo'}
                ]]
                ,page: true
                ,even: true 
                ,size: 'lg'
              });
            });
